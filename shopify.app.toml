# Shopify App Configuration
name = "Termii SMS Notifications"
# Note: client_id and application_url are set by Shopify CLI or via environment
# Uncomment and set these if not using Shopify CLI:
# client_id = "your_client_id_here"
# application_url = "https://your-tunnel-url.trycloudflare.com"
embedded = true
handle = "termii-sms-notifications"

[access_scopes]
scopes = "read_orders,read_customers"

[webhooks]
api_version = "2024-01"

  [[webhooks.subscriptions]]
  uri = "/webhooks/orders/create"
  topics = ["orders/create"]

  [[webhooks.subscriptions]]
  uri = "/webhooks/orders/fulfilled"
  topics = ["orders/fulfilled"]

